<ion-menu [content]="content" class="menuList">
  <ion-content>
      <button class="menu" color="white" ion-button full menuClose>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;X  
      </button>
      <button class="menu" color="white" ion-button icon-left full  menuClose [hidden]="storageProvider.id==undefined" (click)="openUserInfo()">
        <ion-icon name="person"></ion-icon>&nbsp;&nbsp;회원정보
      </button>
      <button class="menu" color="white" ion-button icon-left full menuClose (click)="openServiceInfo()">
        <ion-icon name="information-circle"></ion-icon>&nbsp;&nbsp;서비스정보 
      </button>
      <button class="menu" color="white" ion-button icon-left full menuClose [hidden]="storageProvider.id==undefined" (click)="openLogout()">
        <ion-icon name="log-out"></ion-icon>&nbsp;&nbsp;로그아웃 
      </button>
      <button class="menu" color="white" ion-button icon-left full menuClose [hidden]="storageProvider.id==undefined" (click)="openUnregister()">
        <ion-icon name="exit"></ion-icon>&nbsp;&nbsp;회원탈퇴 
      </button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
