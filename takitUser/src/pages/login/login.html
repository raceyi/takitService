<ion-content #loginPage padding>
  <div class="Above">
  </div>  
  <ion-row>
  <ion-col width-20>
  </ion-col>
  <ion-col width-60>
      <img class="logo" src="assets/logo.png"/>
  </ion-col>    
  <ion-col width-20>
  </ion-col>
</ion-row>   
<br>
  <div padding>
    <button ion-button full color="facebook" (click)="facebookLogin($event)"> 페이스북 </button>
    <button ion-button full color="kakao" (click)="kakaoLogin($event)"> 카카오톡 </button> 
    <button ion-button full color="email"(click)="emailLoginSelect($event)"> 이메일 </button>    
        <ion-list  [hidden]="emailHide">
          <ion-item>
            <ion-input type="email" [focuser]="focusEmail" (focus)="scrollUpForKeypad()" placeholder="이메일" [(ngModel)]="email" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [focuser]="focusPassword" (focus)="scrollUpForKeypad()" full placeholder="비밀번호" [(ngModel)]= "password" ></ion-input>
          </ion-item>
            <ion-row>
              <ion-col class="loginReset">
            <button ion-button color="email" (click)="emailReset($event)">임시비밀번호발급</button>
            </ion-col>
            <ion-col class="loginSearchEmail">
            <button ion-button color="email" full (click)="emailLogin($event)">로그인</button>
            </ion-col>
            </ion-row>
        </ion-list>
  </div>   
  
  <div padding>
    <ion-row>
      <ion-col width-50>
        <button ion-button full color="primary" (click)="tour()"> <ion-icon name="information-circle"></ion-icon>둘러보기</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button full color="primary" (click)="signup($event)"> 회원가입하기 </button>
      </ion-col>
    </ion-row>
  </div>  
</ion-content>
